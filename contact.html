<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shafaaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e67e22;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
        }

        header {
            background-color: var(--primary-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .banner-container {
            margin-top: 60px;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .content {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .contact-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--secondary-color);
        }

        .contact-info {
            margin-bottom: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .contact-item i {
            margin-right: 1rem;
            color: var(--secondary-color);
        }

        .php-email-form .loading {
            display: none;
            background: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 15px;
        }

        .php-email-form .error-message {
            display: none;
            color: #fff;
            background: #ed3c0d;
            text-align: center;
            padding: 15px;
            margin-top: 15px;
        }

        .php-email-form .sent-message {
            display: none;
            color: #fff;
            background: #18d26e;
            text-align: center;
            padding: 15px;
            margin-top: 15px;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .banner-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Shefaaf</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <div class="banner-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
            <defs>
                <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
                </linearGradient>
                <pattern id="spicePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
                    <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.2"/>
                </pattern>
            </defs>
            <rect width="1200" height="300" fill="url(#headerGradient)"/>
            <rect width="1200" height="300" fill="url(#spicePattern)"/>
            <text x="600" y="160" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle">Contact Us</text>
            <line x1="400" y1="180" x2="800" y2="180" stroke="white" stroke-width="2" opacity="0.5"/>
        </svg>
    </div>

    <main class="content">
        <div class="contact-card">
            <h2 class="section-title">Get in Touch</h2>
            <div class="row">
                <div class="col-lg-6">
                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Location: Frisal, Kulgam, Kashmir (192231) <b>INDIA</B></p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <p>Email: info.shefaaffoods@gmail.com</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <p>Call: +9199 0687 5419</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <form id="contact-form" class="php-email-form">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6 form-group mt-3 mt-md-0">
                                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" name="subject" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group mt-3">
                            <textarea class="form-control" id="messageTextArea" name="message" rows="5" placeholder="Message" required></textarea>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                            <div class="loading">Loading...</div>
                            <div class="error-message"></div>
                            <div class="sent-message">Your message has been sent. Thank you!</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Shefaaf. All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("bIEtXIsYs9QL0SCbj");
        })();

        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('contact-form');
            var submitButton = form.querySelector('button[type="submit"]');
            var loading = form.querySelector('.loading');
            var errorMessage = form.querySelector('.error-message');
            var sentMessage = form.querySelector('.sent-message');

            function validateForm() {
                var inputs = form.querySelectorAll('input[required], textarea[required]');
                var isValid = true;

                inputs.forEach(function(input) {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.classList.add('is-invalid');
                    } else {
                        input.classList.remove('is-invalid');
                    }
                });

                return isValid;
            }

            function sendEmail(e) {
                e.preventDefault();
                e.stopPropagation();

                if (!validateForm()) {
                    errorMessage.textContent = 'Please fill in all required fields.';
                    errorMessage.style.display = 'block';
                    return false;
                }

                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                sentMessage.style.display = 'none';

                emailjs.sendForm('service_8g4uyr5', 'template_052aw4w', form)
                    .then(function() {
                        loading.style.display = 'none';
                        sentMessage.style.display = 'block';
                        form.reset();
                    }, function(error) {
                        loading.style.display = 'none';
                        errorMessage.textContent = `Oops! ${error.text}`;
                        errorMessage.style.display = 'block';
                    });
                return false;
            }

            form.addEventListener('submit', sendEmail);
            submitButton.addEventListener('click', sendEmail);
        });
    </script>
</body>
</html>
